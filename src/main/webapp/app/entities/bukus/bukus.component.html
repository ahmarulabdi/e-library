<div>
    <h2 id="page-heading">
        <span jhiTranslate="pustakaApp.bukus.home.title">Bukuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bukus" [routerLink]="['/bukus/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pustakaApp.bukus.home.createLabel">
            Create a new Bukus
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="bukuses?.length === 0">
        <span jhiTranslate="pustakaApp.bukus.home.notFound">No bukuses found</span>
    </div>
    <div class="table-responsive" *ngIf="bukuses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="pustakaApp.bukus.nama">Nama</span></th>
            <th scope="col" ><span jhiTranslate="pustakaApp.bukus.pengarang">Pengarang</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bukus of bukuses ;trackBy: trackId">
                <td><a [routerLink]="['/bukus', bukus.id, 'view' ]">{{bukus.id}}</a></td>
                <td>{{bukus.nama}}</td>
                <td>{{bukus.pengarang}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/bukus', bukus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bukus', bukus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bukus', { outlets: { popup: bukus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
