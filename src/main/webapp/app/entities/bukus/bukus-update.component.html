<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-bukus-heading" jhiTranslate="pustakaApp.bukus.home.createOrEditLabel">Create or edit a Bukus</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pustakaApp.bukus.nama" for="field_nama">Nama</label>
                    <input type="text" class="form-control" name="nama" id="field_nama"
                           formControlName="nama"/>
                    <div *ngIf="editForm.get('nama').invalid && (editForm.get('nama').dirty || editForm.get('nama').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nama').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pustakaApp.bukus.pengarang" for="field_pengarang">Pengarang</label>
                    <input type="text" class="form-control" name="pengarang" id="field_pengarang"
                           formControlName="pengarang"/>
                    <div *ngIf="editForm.get('pengarang').invalid && (editForm.get('pengarang').dirty || editForm.get('pengarang').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('pengarang').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
