<div>
    <h2 id="page-heading">
        <span jhiTranslate="pustakaApp.transaksis.home.title">Transakses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transaksis" [routerLink]="['/transaksis/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pustakaApp.transaksis.home.createLabel">
            Create a new Transaksis
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="transakses?.length === 0">
        <span jhiTranslate="pustakaApp.transaksis.home.notFound">No transakses found</span>
    </div>
    <div class="table-responsive" *ngIf="transakses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="pustakaApp.transaksis.tanggalPinjam">Tanggal Pinjam</span></th>
            <th scope="col" ><span jhiTranslate="pustakaApp.transaksis.tanggalKembali">Tanggal Kembali</span></th>
            <th scope="col" ><span jhiTranslate="pustakaApp.transaksis.user">User</span></th>
            <th scope="col" ><span jhiTranslate="pustakaApp.transaksis.anggotas">Anggotas</span></th>
            <th scope="col" ><span jhiTranslate="pustakaApp.transaksis.bukus">Bukus</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transaksis of transakses ;trackBy: trackId">
                <td><a [routerLink]="['/transaksis', transaksis.id, 'view' ]">{{transaksis.id}}</a></td>
                <td>{{transaksis.tanggalPinjam | date:'mediumDate'}}</td>
                <td>{{transaksis.tanggalKembali | date:'mediumDate'}}</td>
                <td>
                    {{transaksis.user?.login}}
                </td>
                <td>
                    <div *ngIf="transaksis.anggotas">
                        <a [routerLink]="['/anggotas', transaksis.anggotas?.id, 'view' ]" >{{transaksis.anggotas?.nama}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="transaksis.bukus">
                        <a [routerLink]="['/bukus', transaksis.bukus?.id, 'view' ]" >{{transaksis.bukus?.nama}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/transaksis', transaksis.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaksis', transaksis.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transaksis', { outlets: { popup: transaksis.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
